                <!-- Login Form -->
                <form class="login">
                    <input type="email" id="login" class="fadeIn second email" name="email" placeholder="User name">
                    <input type="password" id="password" class="fadeIn third password" name="password"
                        placeholder="password">
                    <input type="submit" class="fadeIn fourth" value="Log In">
                </form>

                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover" href="#">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
