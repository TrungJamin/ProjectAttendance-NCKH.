    <div class="edit">

                </div>
                <div class="panel-body">
                    <form id="edit-form">
                        <div class="form-group">
                            <label for="student-id">ID </label>
                            <input readonly name="studentID" type="text" class="form-control" id="student-id"
                                placeholder="ID...">
                            <label for="student-name">Name</label>
                            <input name="studentName" type="text" class="form-control" id="student-name"
                                placeholder="Name..." onkeypress="isAlphabetAndSpaces(event)" required>
                            <br>
                            <span id="lblValue" style="display: none; color: red; font-size: x-small;">Only Alphabets
                                and spaces</span>

                            <script>
                                // Only enter alphabets and spaces
                                function isAlphabetAndSpaces(event) {
                                    var VIETNAMESE_DIACRITIC_CHARACTERS = "ẮẰẲẴẶĂẤẦẨẪẬÂÁÀÃẢẠĐẾỀỂỄỆÊÉÈẺẼẸÍÌỈĨỊỐỒỔỖỘÔỚỜỞỠỢƠÓÒÕỎỌỨỪỬỮỰƯÚÙỦŨỤÝỲỶỸỴ";
                                    var ch = String.fromCharCode(event.which);
                                    console.log(event.which);
                                    console.log(ch);
                                    if ((/[A-Za-z\s]/.test(ch)) || VIETNAMESE_DIACRITIC_CHARACTERS.toLocaleLowerCase().includes(ch.toLocaleLowerCase())) {
                                        document.getElementById("lblValue").style.display = "none";
                                    } else {

                                        document.getElementById("lblValue").style.display = "block";
                                        event.preventDefault();
                                    }
                                }    
                            </script>



                            <div class="row">
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <label for="student-dob">Data Of Birth</label>
                                    <input name="Dob" type="date" class="form-control dateOfBirth" id="student-dob"
                                        placeholder="DateOfBirth" required>&nbsp;
                                    <b style="font-size: xx-small;"> *mm/dd/yyy</b>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                    <label for="inputGender">Gender</label>
                                    <select name="Gender" id="inputGender" class="form-control" required>
                                        <option value="" selected>Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>

                                    <!-- <input name="Gender" type="text" class="form-control" id="student-gender"
                                        placeholder="Gender" required> -->
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                    <label for="student-class">Class</label>
                                    <input name="Class" type="text" class="form-control" id="student-class"
                                        placeholder="Class" required>
                                </div>
                            </div>

                            <br>

                            <label for="student-address">Address</label>
                            <input name="Address" type="text" class="form-control" id="student-address"
                                placeholder="Address" required>
                            <br>
                            <label for="student-phone">Phone Number</label>
                            <input name="Phone" type="text" class="form-control" id="student-phone" placeholder="Phone"
                                onkeypress="isNumber(event)" required>
                            <span id="lblValue2" style="display: none; color: red; font-size: x-small;">Only numbers
                            </span>

                            <script>
                                // Only enter alphabets and spaces
                                function isNumber(event) {
                                    var ch = String.fromCharCode(event.which);
                                    console.log(event.which);
                                    console.log(ch);
                                    if (!(/[0-9]/.test(ch))) {
                                        document.getElementById("lblValue2").style.display = "block";
                                        event.preventDefault();
                                    } else {
                                        document.getElementById("lblValue2").style.display = "none";
                                    }
                                }    
                            </script>
