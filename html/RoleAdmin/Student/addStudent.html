                <div class="container-fluid">

                    <!-- DataTales of Student -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3" style="background-color: black;">
                            <h6 class="m-0 font-weight-bold text-white">Add Student</h6>
                        </div>
                        <div class="card-body">

                            <form id="adding-form" method="POST" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <!-- Input Full Name -->
                                    <div class="row">

                                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                            <label for="student-name">Full Name</label>

                                            <div class="col-sm-13">
                                                <input name="name" type="text" class="form-control" id="student-name"
                                                    placeholder="Name..." onkeypress="isAlphabetAndSpaces(event)"
                                                    required>
                                                <br>
                                                <span id="lblValue"
                                                    style="display: none; color: red; font-size: x-small;">
                                                    Only Alphabets and spaces
                                                </span>

                                            </div>
                                        </div>

                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                            <label for="dob">Date Of Birth</label>
                                            <div class="col-sm-4">
                                                <input name="dob" type="date" class="form-control" id="dob"
                                                    placeholder="Input field" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <!-- Select : Gender, Grade, Class -->
                                <div class="form-group">

                                    <div class="row">
                                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                            <label for="gender">Gender</label>
                                            <div class="col-sm-9">
                                                <select name="gender" id="selecGrade" class="form-control" required>
                                                    <option value="">Gender</option>
                                                    <option value="female">Female</option>
                                                    <option value="male">Male</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                            <label for="grade">Grade</label>
                                            <div class="col-sm-12">
                                                <select name="grade" id="selectGrade" class="form-control" required>
                                                    <option value="" selected>Choose Grade</option>
                                                    <option value="10"> 10 </option>
                                                    <option value="11"> 11 </option>
                                                    <option value="12"> 12 </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                            <label for="class">Class</label>
                                            <div class="col-sm-5">
                                                <select name="class" id="selectClass" class="form-control" required>
                                                    <option value="">Choose Class</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <!-- Address -->
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <div class="col-sm-4">
                                        <input name="address" type="text" class="form-control" id="address"
                                            placeholder="Address..." required>
                                    </div>

                                </div>
                                <!-- Phone number -->
                                <div class="form-group">
                                    <label for="phone_number">Phone number</label>
                                    <div class="col-sm-4">
                                        <input name="phone" type="text" class="form-control" id="phone_number"
                                            placeholder="Phone number..." onkeypress="isNumber(event)">
                                        <br>
                                        <span id="lblValue2" style="display: none; color: red; font-size: x-small;">Only
                                            numbers
                                        </span>
                                    </div>
                                </div>
                                <!-- Add-Button -->
                                <div class="form-group">

                                    <!-- <div class="row">
